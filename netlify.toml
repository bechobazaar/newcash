[build]
  publish = "."
  command = ""

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[build.environment]
  NODE_VERSION = "18"

# ‚úÖ Friendly alias for functions
[[redirects]]
  from = "/api/*"
  to   = "/.netlify/functions/:splat"
  status = 200

# üõ°Ô∏è Service worker: always fetch fresh
[[headers]]
  for = "/firebase-messaging-sw.js"
  [headers.values]
    Cache-Control = "no-store"

# SW file should bypass SPA rewrites
[[redirects]]
  from = "/firebase-messaging-sw.js"
  to   = "/firebase-messaging-sw.js"
  status = 200
  force = true

# (optional) keep only if you have this function file
[functions."auto-bump"]
  schedule = "*/10 * * * *"
