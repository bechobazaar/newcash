[build]
  publish = "."
  command = ""

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[build.environment]
  NODE_VERSION = "18"

# Service Worker: always latest content
[[headers]]
  for = "/firebase-messaging-sw.js"
  [headers.values]
    Cache-Control = "no-store"

# Serve SW as-is (not swallowed by SPA rules)
[[redirects]]
  from = "/firebase-messaging-sw.js"
  to   = "/firebase-messaging-sw.js"
  status = 200
  force = true

# (optional) only if the file exists
[functions."auto-bump"]
  schedule = "*/10 * * * *"

